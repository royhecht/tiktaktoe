<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="menu">
            <button id="create-game" class="btn">Create New Game</button>
            <div class="join-section">
                <input type="text" id="game-id-input" placeholder="Enter Game ID">
                <button id="join-game" class="btn">Join Game</button>
            </div>
        </div>
        <div id="game-link" class="hidden">
            <p>Share this link with your opponent:</p>
            <div class="link-box">
                <span id="game-url"></span>
                <button id="copy-link" class="btn-small">Copy</button>
            </div>
            <p>Game ID: <span id="game-id"></span></p>
            <button id="join-created-game" class="btn">Enter Game</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
